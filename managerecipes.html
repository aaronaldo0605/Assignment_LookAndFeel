<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Recipes - DelishBites</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">DelishBites</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="aboutus.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link active" href="managerecipes.html">Manage Recipes</a></li>
          <li class="nav-item"><a class="nav-link" href="analytics.html">Analytics</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-5">
    <h1 class="mb-4">Mock CRUD: Manage Recipes</h1>
    <form id="recipeForm">
      <div class="mb-3">
        <label for="recipeName" class="form-label">Recipe Name</label>
        <input type="text" id="recipeName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="ingredients" class="form-label">Ingredients</label>
        <input type="text" id="ingredients" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select id="category" class="form-select" required>
          <option value="">Select category</option>
          <option value="Breakfast">Breakfast</option>
          <option value="Lunch">Lunch</option>
          <option value="Dinner">Dinner</option>
          <option value="Desserts">Desserts</option>
          <option value="Snacks">Snacks</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Add Recipe</button>
    </form>

    <hr>

    <h2>Recipe List</h2>
    <table class="table table-bordered" id="recipeTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Ingredients</th>
          <th>Category</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic rows go here -->
      </tbody>
    </table>
  </main>

  <script src="js/manageRecipes.js"></script>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2025 DelishBites
  </footer>
</body>
</html>
